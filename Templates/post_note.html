<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Note</title>
    <link rel="stylesheet" href="/static/styles.css?v=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
</head>
<body>
    <div class="form-container">
        <h2>📝 Add a New Note</h2>
        <form action="/notes" method="post" class="note-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Enter note title" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter note description" rows="4" required></textarea>
            </div>
            
            <button type="submit" class="btn">💾 Save Note</button>
        </form>

        <p class="back-link"><a href="/all_notes">⬅ Back to All Notes</a></p>
    </div>
     <script src="/static/index.js?v=1.0"></script>
</body>
</html>
